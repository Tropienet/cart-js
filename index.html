<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Inchoo shopping cart</title>
</head>
<body>
    <div class="container">
        <button class="cart-icon-button active">         
        </button>
        <div class="cart-container">
            <div class="triangle"></div>
            <div class="cart">
                <p class="cart-content">My Cart(3 items)</p>
                <div class="divider"></div>
                <div class="cart-item">
                    <img src="./styles/images/brembo-red-cross-drilled.jpg" alt="Set of GT-S series Cross Drilled brakes from Brembo" class="cart-image">
                    <div class="item-description-container">
                        <p class="item-name">Set of GT-S Series Cross Drilled</p>
                        <p class="item-attribute">Brand: Brembo</p>
                        <p class="item-attribute">Color: Red</p>
                        <p class="price">1 x $1770.00</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="cart-item">
                    <img src="./styles/images/brembo-jeep-wrangler.webp" alt="A set of 6-piston front brake kit from Brembo" class="cart-image">
                    <div class="item-description-container">
                        <p class="item-name">Jeep Wrangler GT-S Series</p>
                        <p class="item-attribute">Brand:Brembo</p>
                        <p class="item-attribute">Color: Grey</p>
                        <p class="price">1 x $5025.00</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="cart-item">
                    <img src="./styles/images/brembo-yellow-brake.jpg" alt="GT Slotted 2 Piece Brake Rotors from Brembo" class="cart-image">
                    <div class="item-description-container">
                        <p class="item-name">GT Slotted 2 Piece Brake Rotors</p>
                        <p class="item-attribute">Brand: Brembo</p>
                        <p class="item-attribute">Color: Yellow</p>
                        <p class="price">2 x $1670.00</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="button-container">
                    <button class="edit-btn">Edit Cart</button>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
